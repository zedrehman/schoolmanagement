<div id="content-container" *ngIf="IsAddEdit ==0">
    <div id="page-head">
        <div id="page-title">
            <h1 class="page-header text-overflow">Acedamic Year</h1>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <ol class="breadcrumb">
                    <li><a href=""><i class="fa fa-home"></i></a></li>
                    <li class="active">Acedamic Year</li>
                </ol>
            </div>
            <div class="col-sm-2" style="text-align: right;">
                <a class="btn btn-sm btn-default" style="margin-right: 20px;" (click)="AddNew()">
                    <i class="fa fa-plus"></i> Add New</a>
            </div>
        </div>

    </div>
    <div id="page-content">
        <div class="panel">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 80%;">
                                        Year
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        2023 - 2024
                                    </td>
                                    <td>
                                        <a class="btn btn-sm btn-warning"><i class="fa fa-pencil"></i></a>
                                        &nbsp;&nbsp;
                                        <a class="btn btn-sm btn-danger"><i class="fa fa-remove"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div id="content-container" *ngIf="IsAddEdit !=0">
    <div id="page-head">
        <div id="page-title">
            <h1 class="page-header text-overflow">Acedamic Year</h1>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <ol class="breadcrumb">
                    <li><a href=""><i class="fa fa-home"></i></a></li>
                    <li>Acedamic Year</li>
                    <li class="active">Add</li>
                </ol>
            </div>
            <div class="col-sm-2" style="text-align: right;"></div>
        </div>
    </div>
    <div id="page-content">
        <div class="panel">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                        <b>Created By</b>
                    </div>
                    <div class="col-sm-6">
                        <b>Updated By</b>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-bordered panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Acedamic Year Details</h3>
                            </div>
                            <div class="panel-body" style="padding: 18px;">
                                <div class="row">
                                    <div class="col-sm-4 col-xs-4">
                                        <div class="input-group">
                                            <label class="fieldsettxt" for="FinancialYearStart">
                                                Year Start Date:</label><span class="Required">*</span>
                                            <div class="input-group date">
                                                <input type="text" placeholder="Datepicker" class="form-control"
                                                    bsDatepicker>
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                            <label class="fieldsettxt2">
                                                Note: Date Format dd/mm/yyyy</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-xs-4">
                                        <div class="input-group">
                                            <label id="lblEndDate" class="fieldsettxt">
                                                Year End Date:</label><span class="Required">*</span>
                                            <div class="input-group date">
                                                <input name="txtEndDate" type="text" value="31/05/2021" id="txtEndDate"
                                                    tabindex="2" class="form-control TitleCase"
                                                    onblur="return Validate_EmpDate(this);"
                                                    onkeyup="return CheckSpecialCharacter(event,'Date',this);"
                                                    style="width: 209px; height: 31px; font-weight: normal;">
                                                <span class="input-group-addon"><i
                                                        class="demo-pli-calendar-4"></i></span>
                                            </div>
                                            <label class="fieldsettxt2">
                                                Note: Date Format dd/mm/yyyy</label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
